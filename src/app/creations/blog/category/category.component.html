<div id="category-wrap">
  <div *ngFor="let post of catePosts" class="bg-outer" (mouseenter)="showDates($event)" (mouseleave)="hideDates($event)">
    <div *ngFor="let category of post.fields.category" class="no-category">
      <div *ngIf="category.fields.slug === pubCategoryId">
        <div class="category-post-wrap">
          <div class="bg-inner">
            <div (click)="goToPost(post.fields.slug)" class="bg-inner-inner">
              <div class="post-img-wrap">
                <a (click)="goToPost(post.fields.slug)">
                  <img src="{{ post.fields.image.fields.file.url }}" alt="thumbnail" width="196">
                </a>
              </div>
            </div>
          </div>
          <p class="published-at"><i>{{ post.fields.publishedAt }}</i></p>
          <div class="category-post-bottom">
            <a (click)="goToPost(post.fields.slug)" class="category-post-title">
              <h3>{{ post.fields.title }}</h3>
            </a>
            <br>
            <div class="all-category-post-categories">
              <a [routerLink]="'/creations/blog'">
                <p>All</p>
              </a>
            </div>
            <div class="category-post-categories">
              <a (click)="goToCategory(category.fields.slug)">
                <p>{{ category.fields.name }}</p>
              </a>
            </div>
            <!-- <p>{{ post.fields.description }}</p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
